<!DOCTYPE html>
<html>
<head>
  <title>Basic Tetris HTML Game</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  canvas {
    border: 1px solid white;
  }

  #score {
    color: white;
    font-size: 24px;
    font-family: monospace;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #high-score {
    color: white;
    font-size: 24px;
    font-family: monospace;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  #restart-button {
    display: none; /* Hide button initially */
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #555;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }

  #restart-button:hover {
    background-color: #888;
  }

  /* Future block display container */
  #next-block {
    position: absolute;
    top: 60px; /* Positioned below the score */
    right: 10px;
    width: 150px;
    height: 150px;
    border: 2px solid white;
  }
  </style>
</head>
<body>
<canvas width="320" height="640" id="game"></canvas>
<div id="score">Score: 0</div>
<div id="high-score">High Score: 0</div>
<button id="restart-button">Restart Game</button>

<!-- Display the next tetromino -->
<div id="next-block">
  <canvas width="150" height="150" id="nextCanvas"></canvas>
</div>

<script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateSequence() {
  const sequence = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
  while (sequence.length) {
    const rand = getRandomInt(0, sequence.length - 1);
    const name = sequence.splice(rand, 1)[0];
    tetrominoSequence.push(name);
  }
}

function getNextTetromino() {
  if (tetrominoSequence.length === 0) {
    generateSequence();
  }
  const name = tetrominoSequence.pop();
  const matrix = tetrominos[name];
  const col = Math.floor(playfield[0].length / 2 - Math.ceil(matrix[0].length / 2));
  const row = name === 'I' ? -1 : -2;
  return {
    name: name,
    matrix: matrix,
    row: row,
    col: col
  };
}

function rotate(matrix) {
  const N = matrix.length - 1;
  return matrix.map((row, i) =>
    row.map((_, j) => matrix[N - j][i])
  );
}

function isValidMove(matrix, cellRow, cellCol) {
  for (let row = 0; row < matrix.length; row++) {
    for (let col = 0; col < matrix[row].length; col++) {
      if (matrix[row][col] && (
          cellCol + col < 0 ||
          cellCol + col >= playfield[0].length ||
          cellRow + row >= playfield.length ||
          playfield[cellRow + row][cellCol + col])) {
        return false;
      }
    }
  }
  return true;
}

function placeTetromino() {
  for (let row = 0; row < tetromino.matrix.length; row++) {
    for (let col = 0; col < tetromino.matrix[row].length; col++) {
      if (tetromino.matrix[row][col]) {
        if (tetromino.row + row < 0) {
          return showGameOver();
        }
        playfield[tetromino.row + row][tetromino.col + col] = tetromino.name;
      }
    }
  }

  for (let row = playfield.length - 1; row >= 0; ) {
    if (playfield[row].every(cell => !!cell)) {
      for (let r = row; r > 0; r--) {
        playfield[r] = [...playfield[r - 1]];
      }
      playfield[0] = Array(playfield[0].length).fill(0);
      score += 100;
      document.getElementById('score').innerText = `Score: ${score}`;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        document.getElementById('high-score').innerText = `High Score: ${highScore}`;
      }
    } else {
      row--;
    }
  }

  tetromino = nextTetromino;
  nextTetromino = getNextTetromino();
  renderNextTetromino();
}

function showGameOver() {
  cancelAnimationFrame(rAF);
  gameOver = true;
  context.fillStyle = 'black';
  context.globalAlpha = 0.75;
  context.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
  context.globalAlpha = 1;
  context.fillStyle = 'white';
  context.font = '36px monospace';
  context.textAlign = 'center';
  context.textBaseline = 'middle';
  context.fillText('GAME OVER!', canvas.width / 2, canvas.height / 2);
  document.getElementById('restart-button').style.display = 'block';
}

function restartGame() {
  score = 0;
  document.getElementById('score').innerText = `Score: ${score}`;
  gameOver = false;
  playfield.forEach(row => row.fill(0));
  tetrominoSequence.length = 0;
  tetromino = getNextTetromino();
  nextTetromino = getNextTetromino();
  document.getElementById('restart-button').style.display = 'none';
  rAF = requestAnimationFrame(loop);
}

function renderNextTetromino() {
  nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
  const matrix = nextTetromino.matrix;
  const color = colors[nextTetromino.name];
  const offsetX = Math.floor((nextCanvas.width - matrix[0].length * grid) / 2);
  const offsetY = Math.floor((nextCanvas.height - matrix.length * grid) / 2);
  nextContext.fillStyle = color;
  for (let row = 0; row < matrix.length; row++) {
    for (let col = 0; col < matrix[row].length; col++) {
      if (matrix[row][col]) {
        nextContext.fillRect(offsetX + col * grid, offsetY + row * grid, grid - 1, grid - 1);
      }
    }
  }
}

function loop() {
  rAF = requestAnimationFrame(loop);
  context.clearRect(0, 0, canvas.width, canvas.height);

  for (let row = 0; row < 20; row++) {
    for (let col = 0; col < 10; col++) {
      if (playfield[row][col]) {
        context.fillStyle = colors[playfield[row][col]];
        context.fillRect(col * grid, row * grid, grid - 1, grid - 1);
      }
    }
  }

  if (++count > 35) {
    count = 0;
    tetromino.row++;
    if (!isValidMove(tetromino.matrix, tetromino.row, tetromino.col)) {
      tetromino.row--;
      placeTetromino();
    }
  }

  context.fillStyle = colors[tetromino.name];
  for (let row = 0; row < tetromino.matrix.length; row++) {
    for (let col = 0; col < tetromino.matrix[row].length; col++) {
      if (tetromino.matrix[row][col]) {
        context.fillRect(
          (tetromino.col + col) * grid,
          (tetromino.row + row) * grid,
          grid - 1,
          grid - 1
        );
      }
    }
  }
}

const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const nextCanvas = document.getElementById('nextCanvas');
const nextContext = nextCanvas.getContext('2d');
const grid = 32;
const playfield = Array.from({ length: 20 }, () => Array(10).fill(0));
const tetrominoSequence = [];
const tetrominos = {
  'I': [[1, 1, 1, 1]],
  'J': [[1, 0, 0], [1, 1, 1]],
  'L': [[0, 0, 1], [1, 1, 1]],
  'O': [[1, 1], [1, 1]],
  'S': [[0, 1, 1], [1, 1, 0]],
  'T': [[0, 1, 0], [1, 1, 1]],
  'Z': [[1, 1, 0], [0, 1, 1]]
};
const colors = {
  'I': 'cyan', 'J': 'blue', 'L': 'orange', 'O': 'yellow', 'S': 'green', 'T': 'purple', 'Z': 'red'
};

let count = 0;
let tetromino = getNextTetromino();
let nextTetromino = getNextTetromino();
let score = 0;
let highScore = parseInt(localStorage.getItem('highScore')) || 0;
document.getElementById('high-score').innerText = `High Score: ${highScore}`;
let gameOver = false;
let rAF = requestAnimationFrame(loop);

document.getElementById('restart-button').addEventListener('click', restartGame);
</script>
</body>
</html>
