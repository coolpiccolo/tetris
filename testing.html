<!DOCTYPE html>
<html>
<head>
  <title>Tetris Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      border: 1px solid white;
    }
    #score, #high-score {
      color: white;
      font-size: 24px;
      font-family: monospace;
      position: absolute;
      top: 10px;
    }
    #score {
      right: 10px;
    }
    #high-score {
      left: 10px;
    }
    #restart-button {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #restart-button:hover {
      background-color: #888;
    }
    #next-block {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
<canvas width="320" height="640" id="game"></canvas>
<div id="score">Score: 0</div>
<div id="high-score">High Score: 0</div>
<button id="restart-button">Restart Game</button>
<div id="next-block">
  <canvas width="150" height="150" id="nextCanvas"></canvas>
</div>

<script>
// Random integer generator
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Tetromino sequence generator
function generateSequence() {
  const sequence = ['I', 'J', 'L', 'O', 'S', 'T', 'Z'];
  while (sequence.length) {
    const rand = getRandomInt(0, sequence.length - 1);
    const name = sequence.splice(rand, 1)[0];
    tetrominoSequence.push(name);
  }
}

// Get the next tetromino
function getNextTetromino() {
  if (tetrominoSequence.length === 0) {
    generateSequence();
  }
  const name = tetrominoSequence.pop();
  const matrix = tetrominos[name];
  const col = Math.floor(playfield[0].length / 2 - Math.ceil(matrix[0].length / 2));
  const row = name === 'I' ? -1 : -2;
  return { name, matrix, row, col };
}

// Rotate a matrix (for tetromino rotation)
function rotate(matrix) {
  return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex])).reverse();
}

// Check if a move is valid
function isValidMove(matrix, cellRow, cellCol) {
  for (let row = 0; row < matrix.length; row++) {
    for (let col = 0; col < matrix[row].length; col++) {
      if (
        matrix[row][col] &&
        (cellCol + col < 0 || cellCol + col >= playfield[0].length || cellRow + row >= playfield.length || playfield[cellRow + row][cellCol + col])
      ) {
        return false;
      }
    }
  }
  return true;
}

// Place tetromino on playfield
function placeTetromino() {
  tetromino.matrix.forEach((row, rowIndex) => {
    row.forEach((cell, colIndex) => {
      if (cell) {
        if (tetromino.row + rowIndex < 0) return showGameOver();
        playfield[tetromino.row + rowIndex][tetromino.col + colIndex] = tetromino.name;
      }
    });
  });

  // Check for line clears
  playfield.forEach((row, rowIndex) => {
    if (row.every(cell => !!cell)) {
      playfield.splice(rowIndex, 1);
      playfield.unshift(new Array(playfield[0].length).fill(0));
      score += 100;
      document.getElementById('score').innerText = `Score: ${score}`;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        document.getElementById('high-score').innerText = `High Score: ${highScore}`;
      }
    }
  });

  tetromino = nextTetromino;
  nextTetromino = getNextTetromino();
  renderNextTetromino();
}

// Show game over screen
function showGameOver() {
  cancelAnimationFrame(rAF);
  gameOver = true;
  context.fillStyle = 'black';
  context.globalAlpha = 0.75;
  context.fillRect(0, canvas.height / 2 - 30, canvas.width, 60);
  context.globalAlpha = 1;
  context.fillStyle = 'white';
  context.font = '36px monospace';
  context.textAlign = 'center';
  context.fillText('GAME OVER!', canvas.width / 2, canvas.height / 2);
  document.getElementById('restart-button').style.display = 'block';
}

// Restart the game
function restartGame() {
  score = 0;
  document.getElementById('score').innerText = `Score: ${score}`;
  gameOver = false;
  playfield.forEach(row => row.fill(0));
  tetrominoSequence = [];
  tetromino = getNextTetromino();
  nextTetromino = getNextTetromino();
  document.getElementById('restart-button').style.display = 'none';
  rAF = requestAnimationFrame(loop);
}

// Render the next tetromino
function renderNextTetromino() {
  nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
  const matrix = nextTetromino.matrix;
  const color = colors[nextTetromino.name];
  const offsetX = Math.floor((nextCanvas.width - matrix[0].length * grid) / 2);
  const offsetY = Math.floor((nextCanvas.height - matrix.length * grid) / 2);
  nextContext.fillStyle = color;
  matrix.forEach((row, rowIndex) => {
    row.forEach((cell, colIndex) => {
      if (cell) {
        nextContext.fillRect(offsetX + colIndex * grid, offsetY + rowIndex * grid, grid - 1, grid - 1);
      }
    });
  });
}

// Main game loop
function loop() {
  rAF = requestAnimationFrame(loop);
  context.clearRect(0, 0, canvas.width, canvas.height);

  playfield.forEach((row, rowIndex) => {
    row.forEach((cell, colIndex) => {
      if (cell) {
        context.fillStyle = colors[cell];
        context.fillRect(colIndex * grid, rowIndex * grid, grid - 1, grid - 1);
      }
    });
  });

  if (++count > 35) {
    count = 0;
    tetromino.row++;
    if (!isValidMove(tetromino.matrix, tetromino.row, tetromino.col)) {
      tetromino.row--;
      placeTetromino();
    }
  }

  context.fillStyle = colors[tetromino.name];
  tetromino.matrix.forEach((row, rowIndex) => {
    row.forEach((cell, colIndex) => {
      if (cell) {
        context.fillRect(
          (tetromino.col + colIndex) * grid,
          (tetromino.row + rowIndex) * grid,
          grid - 1,
          grid - 1
        );
      }
    });
  });
}

// Key event listeners
document.addEventListener('keydown', (e) => {
  if (gameOver) return;

  if (e.key === 'ArrowLeft') {
    const col = tetromino.col - 1;
    if (isValidMove(tetromino.matrix, tetromino.row, col)) tetromino.col = col;
  } else if (e.key === 'ArrowRight') {
    const col = tetromino.col + 1;
    if (isValidMove(tetromino.matrix, tetromino.row, col)) tetromino.col = col;
  } else if (e.key === 'ArrowUp') {
    const rotatedMatrix = rotate(tetromino.matrix);
    if (isValidMove(rotatedMatrix, tetromino.row, tetromino.col)) tetromino.matrix = rotatedMatrix;
  } else if (e.key === 'ArrowDown') {
    const row = tetromino.row + 1;
    if (isValidMove(tetromino.matrix, row, tetromino.col)) tetromino.row = row;
    else placeTetromino();
  }
});

// Game setup
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const nextCanvas = document.getElementById('nextCanvas');
const nextContext = nextCanvas.getContext('2d');
const grid = 32;
const playfield = Array.from({ length: 20 }, () => Array(10).fill(0));
const tetrominoSequence = [];
const tetrominos = {
  I: [[1, 1, 1, 1]],
  J: [[1, 0, 0], [1, 1, 1]],
  L: [[0, 0, 1], [1, 1, 1]],
  O: [[1, 1], [1, 1]],
  S: [[0, 1, 1], [1, 1, 0]],
  T: [[0, 1, 0], [1, 1, 1]],
  Z: [[1, 1, 0], [0, 1, 1]],
};
const colors = {
  I: 'cyan',
  J: 'blue',
  L: 'orange',
  O: 'yellow',
  S: 'green',
  T: 'purple',
  Z: 'red',
};
let count = 0;
let tetromino = getNextTetromino();
let nextTetromino = getNextTetromino();
let score = 0;
let highScore = parseInt(localStorage.getItem('highScore')) || 0;
document.getElementById('high-score').innerText = `High Score: ${highScore}`;
let gameOver = false;
let rAF = requestAnimationFrame(loop);

document.getElementById('restart-button').addEventListener('click', restartGame);
</script>
</body>
</html>
